<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style>
   span { color : red; font-weight : bold;}
</style>
<script>
  function validate()
  {
	  var uname = document.getElementById("uname");
	  var error  = document.getElementById("uname_error");
	  error.innerHTML = "";
	  
	  if (uname.value == "") {
		  error.innerHTML = "Please enter username!";
		  uname.focus();
		  return false; 
	  }
	  

	  var pwd = document.getElementById("pwd");
	  error  = document.getElementById("pwd_error");
	  error.innerHTML = "";
	  
	  
	  if (pwd.value == "") {
		  error.innerHTML = "Please enter password!";
		  pwd.focus();
		  return false; 
	  }
	  
	  return true; 
  }
</script>
</head>
<body>

	<h2>Login</h2>

	<form action="login" onsubmit="return validate()">
		Username <br />
		<input type="text" id="uname" />
		<span id="uname_error"></span>
		<p />

		Password <br /> 
		<input type="password" id="pwd" />
		<span id="pwd_error"></span>

		<p />

		<input type="submit" value="Login" />

	</form>

</body>
</html>
